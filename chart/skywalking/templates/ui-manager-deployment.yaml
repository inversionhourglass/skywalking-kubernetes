{{- if .Values.oap.manager.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "skywalking.ui.manager.fullname" . }}
  labels:
    app: {{ template "skywalking.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: "{{ .Values.ui.manager.name }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "skywalking.name" . }}
      component: "{{ .Values.ui.manager.name }}"
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "skywalking.name" . }}
        component: "{{ .Values.ui.manager.name }}"
        release: {{ .Release.Name }}
        {{- if .Values.ui.manager.podAnnotations }}
      annotations:
{{ toYaml .Values.ui.manager.podAnnotations | indent 8 }}
        {{- end }}
    spec:
      {{- with .Values.ui.manager.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      affinity:
      {{- with .Values.ui.manager.nodeAffinity }}
        nodeAffinity:
{{ toYaml . | indent 10 }}
      {{- end }}
{{- if .Values.ui.manager.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.ui.manager.nodeSelector | indent 8 }}
{{- end }}
{{- if .Values.ui.manager.tolerations }}
      tolerations:
{{ toYaml .Values.ui.manager.tolerations | indent 8 }}
{{- end }}
{{- if .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.imagePullSecrets | indent 8 }}
{{- end }}
      containers:
      - name: {{ .Values.ui.manager.name }}
        image: {{ .Values.ui.image.repository }}:{{ required "ui.image.tag is required" .Values.ui.image.tag }}
        imagePullPolicy: {{ .Values.ui.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.ui.manager.service.internalPort }}
          name: page
{{- if .Values.ui.manager.resources }}
        resources:
{{ toYaml .Values.ui.manager.resources | indent 10 }}
{{- end }}
        env:
        - name: SW_OAP_ADDRESS
          value: http://{{ template "skywalking.oap.manager.fullname" . }}:{{ .Values.oap.ports.rest }}
{{- end }}